spring.datasource.hikari.jdbcUrl=jdbc:postgresql://localhost:5432/Reddy
spring.datasource.hikari.username=postgres
spring.datasource.hikari.password=reddy
spring.datasource.hikari.driverClassName=org.postgresql.Driver
spring.jpa.show-sql=true

# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect

# Hibernate ddl auto (create, create-drop, validate, update)
#spring.jpa.hibernate.ddl-auto = update

spring.jpa.hibernate.ddl-auto=create

spring.datasource.initialization-mode=always
spring.datasource.initialize=true
spring.datasource.schema=classpath:/Films.sql
spring.datasource.continue-on-error=true
